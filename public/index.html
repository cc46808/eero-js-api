<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire TV Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .device-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .device-card.paused {
            border-color: #dc3545;
            background: #ffe5e5;
        }

        .device-card.active {
            border-color: #28a745;
            background: #e8f5e9;
        }

        .device-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .device-info {
            margin-bottom: 15px;
            color: #666;
        }

        .device-info div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .device-info label {
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .status-badge.paused {
            background: #dc3545;
            color: white;
        }

        .status-badge.active {
            background: #28a745;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-pause {
            background: #dc3545;
            color: white;
        }

        .btn-pause:hover:not(:disabled) {
            background: #c82333;
        }

        .btn-unpause {
            background: #28a745;
            color: white;
        }

        .btn-unpause:hover:not(:disabled) {
            background: #218838;
        }

        .refresh-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-refresh {
            background: #667eea;
            color: white;
            padding: 12px 30px;
        }

        .btn-refresh:hover:not(:disabled) {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Fire TV Control</h1>
        
        <div id="message"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div id="devices" class="device-grid"></div>
        
        <div class="refresh-container">
            <button class="btn-refresh" onclick="loadStatus()">üîÑ Refresh Status</button>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let isLoading = false;

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            isLoading = show;
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('devices').style.display = show ? 'none' : 'grid';
            
            // Disable all buttons while loading
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = show;
            });
        }

        async function loadStatus() {
            if (isLoading) return;
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load status');
                }
                
                renderDevices(data);
                
                const now = new Date();
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${now.toLocaleTimeString()}`;
                
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error loading status:', error);
            } finally {
                showLoading(false);
            }
        }

        function renderDevices(data) {
            const container = document.getElementById('devices');
            container.innerHTML = '';
            
            for (const [key, profile] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = `device-card ${profile.device.paused ? 'paused' : 'active'}`;
                
                card.innerHTML = `
                    <div class="device-name">${profile.name}</div>
                    <div class="device-info">
                        <div>
                            <label>Device:</label>
                            <span>${profile.device.nickname}</span>
                        </div>
                        <div>
                            <label>IP:</label>
                            <span>${profile.device.ip}</span>
                        </div>
                        <div>
                            <label>Connected:</label>
                            <span>${profile.device.connected ? '‚úì' : '‚úó'}</span>
                        </div>
                        <div>
                            <label>Status:</label>
                            <span class="status-badge ${profile.device.paused ? 'paused' : 'active'}">
                                ${profile.device.paused ? '‚è∏ Paused' : '‚ñ∂ Active'}
                            </span>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn-pause" onclick="pauseDevice('${key}')" 
                                ${profile.device.paused ? 'disabled' : ''}>
                            ‚è∏ Pause
                        </button>
                        <button class="btn-unpause" onclick="unpauseDevice('${key}')"
                                ${!profile.device.paused ? 'disabled' : ''}>
                            ‚ñ∂ Unpause
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            }
        }

        async function pauseDevice(profile) {
            if (isLoading) return;
            
            showLoading(true);
            
            try {
                const response = await fetch(`/api/pause/${profile}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to pause device');
                }
                
                showMessage(data.message, 'success');
                await loadStatus();
                
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error pausing device:', error);
                showLoading(false);
            }
        }

        async function unpauseDevice(profile) {
            if (isLoading) return;
            
            showLoading(true);
            
            try {
                const response = await fetch(`/api/unpause/${profile}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to unpause device');
                }
                
                showMessage(data.message, 'success');
                await loadStatus();
                
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error unpausing device:', error);
                showLoading(false);
            }
        }

        // Load status on page load
        window.addEventListener('DOMContentLoaded', loadStatus);
        
        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
